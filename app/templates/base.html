<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Book Manager{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .navbar {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-weight: bold;
      color: #343a40;
    }
    .card {
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      border: none;
      border-radius: 10px;
    }
    .form-select, .form-control {
      border-radius: 10px;
    }
    .btn {
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'book_list' %}">ðŸ“š BookApp</a>
      <div class="d-flex ms-auto">
        {% if user.is_authenticated %}
          <span class="navbar-text text-white me-3">
            ðŸ‘‹ Welcome, {{ user.username }}
          </span>
          

          {% if user.groups.all.0.name == "Librarian" %}
  <a href="{% url 'dashboard' %}" class="btn btn-outline-light btn-sm me-2 d-flex align-items-center justify-content-center">
    ðŸ“Š Dashboard
  </a>
{% endif %}

<a href="{% url 'logout' %}" class="btn btn-outline-warning btn-sm d-flex align-items-center justify-content-center">
  ðŸ”’ Logout
</a>

        {% else %}
          <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm">Login</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
