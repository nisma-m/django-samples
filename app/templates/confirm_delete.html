

{% extends 'base.html' %}
{% block title %}Confirm Delete{% endblock %}
{% block content %}
<h1 class="mb-3 text-danger">Confirm Delete</h1>
<div class="card p-4">
  <p>Are you sure you want to delete <strong>{{ object.title }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">🗑️ Yes, Delete</button>
    <a href="{{ cancel_url }}" class="btn btn-secondary">↩ Cancel</a>
  </form>
</div>
{% endblock %}
